<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>Faça uma função anônima com ES6, armazenada na variável descobrirDiametro, que receba o
        parâmetro "raio" e imprima a seguinte mensagem no browser: O diâmetro é: < mostrar o
        respectivo valor >.</p>

    <h1 id="demo"></h1>

    <script>
        descobrirDiametro = function(raio){
            return 'O diâmetro é: ' + raio * 2;
        }

        document.getElementById("demo").innerHTML = descobrirDiametro(10);
    </script>
    
</body>
</html>
