<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Tarefa 01</title>
</head>
<body>
    <p>Faça uma função anônima com ES6, armazenada na variável mostrarFrase, que receba os
        parâmetros "nome" e "sobrenome" e imprima a seguinte mensagem no browser: Olá
        < mostrar nome e sobrenome >. Exemplo: Eu sou Fulano de Tal.</p>

    <h1 id="demo"></h1>

    <script>
        mostrarFrase = function(nome, sobrenome){
            return 'Olá, ' + nome + ' ' + sobrenome;
        }

        document.getElementById("demo").innerHTML = mostrarFrase("Lucas", "Ferrete");
    </script>
    
</body>
</html>
